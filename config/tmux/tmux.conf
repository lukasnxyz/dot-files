## --- tmux config --- ##

# hide bar
set -g status off

# toggle status bar
#bind-key b set-option -g status

# exit tmux with no sessions left
#set -g exit-unattached on
#set -g destroy-unattached on

# mouse support
set -g mouse on

# pane border
set-option -g pane-border-style fg=colour240 #fg=base02
set-option -g pane-active-border-style fg=colour240 #fg=base01

# Start numbering at 1
set -g base-index 1

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# window split keys
bind-key v split-window -h

# true color
set -g default-terminal "tmux-256color"

# keep custom window name
set-option -g allow-rename off

# status bar
set -g status-bg "#222222"
set -g status-fg "#eeeeee"
setw -g window-status-current-style fg="#ffffff",bg="#005577"
#setw -g window-status-style fg="#eeeeee",bg="#222222"
setw -g window-status-format '#I[#W]'
setw -g window-status-current-format '#I[#W]'

# status bar
set -g status-right "#(cat /etc/hostname) #S"
set -g status-left ""

# auto rename panes
set-option -g status-interval 2
set-option -g automatic-rename on

# time messages show
set-option -g display-time 3000

# toggle auto rename with mod r
#bind-key r set-option -g automatic-rename \; display-message 'auto-rename #(?off,on)'

# relaod config
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux configuration file reloaded"
